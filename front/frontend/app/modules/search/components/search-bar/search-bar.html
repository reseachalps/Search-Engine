<div class="search-bar">
    <div layout="row">
        <form data-layout="row" data-layout-align="center" flex="100" name="searchForm" ng-submit="Bar.runSearch()">
            <div class="input-group" flex>
                <md-autocomplete
                        md-search-text="Bar.inputValue"
                        md-items="item in []"
                        md-item-text="item.display"
                        md-min-length="0"
                        placeholder='Ex: biotechnologies, "open government", "Institut Pascal", "UMR 7534", "Project DYNOTEP" ...'>
                  </md-autocomplete>
            </div>
            <md-button type="submit" class="md-raised md-primary">
                <span>Search</span>
                <i class="fa fa-search fa-fw"></i>
            </md-button>
        </form>
    </div>
</div>
